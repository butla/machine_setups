# kitty.conf — adapted by ChatGPT from my Alacritty style, with tweaks

# Font
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
font_size        12.0

# Window padding
# window_padding_width 1

# Colors — adapt from your Alacritty palette
# Background and foreground
background       #1e1e2e
foreground       #cdd6f4
cursor #a277ff
cursor_blink_interval 0
selection_foreground #ffffff
selection_background   #44475a

# 16-color table
color0  #1e1e2e
color1  #f38ba8
color2  #a6e3a1
color3  #f9e2af
color4  #89b4fa
color5  #f5c2e7
color6  #94e2d5
color7  #bac2de
color8  #585b70
color9  #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #89b4fa
color13 #f5c2e7
color14 #94e2d5
color15 #a6adcb

# Behaviour
scrollback_lines     10000
enable_audio_bell    no

# Key mappings
# TODO
# map ctrl+shift+t new_tab
# map ctrl+shift+w close_tab

# Allow live reload of config
live_config_reload yes

